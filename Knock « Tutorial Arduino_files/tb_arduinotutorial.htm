<script type="text/javascript">
// <![CDATA[
var calls = [];

function getContent() {
	if (calls.length == 0) calls.push('http://tb.altervista.org/tb_js/tb_foobar.js?');

	if (window.XMLHttpRequest) { // Mozilla, Safari, etc
		xmlhttp=new XMLHttpRequest();
	} else if (window.ActiveXObject) { //IE 
		xmlhttp=new ActiveXObject('Microsoft.XMLHTTP');
	}

	// if we have created the xmlhttp object we can send the request
	if(typeof(xmlhttp)=='object') {
		startRequest(); // First JSON request
	} else {
		alert('Your browser is not remote scripting enabled.');
	}
}

function startRequest() {
	var req = calls.shift();

	if (match = navigator.userAgent.match(/MSIE (\d+)/)) {
		if (match[1] >= 6) req+='&'+document.documentElement.clientWidth+'x'+document.documentElement.clientHeight;
		else req+='&'+document.body.clientWidth+'x'+document.body.clientHeight;
	} else req+='&'+window.innerWidth+'x'+window.innerHeight;

	xmlhttp.abort();
	xmlhttp.onreadystatechange=function(){jsonhttpResults();};
	xmlhttp.open('GET', req+'&'+(new Date()).getTime(), true);
	xmlhttp.send(null);
}

// function to handle asynchronous call
function jsonhttpResults() {
	if(xmlhttp.readyState==4) { 
		if(xmlhttp.status==200) {
			var custom = eval('(' + xmlhttp.responseText + ')');
			for(var i in custom) {
				var el = document.getElementById(i);
				if (el != undefined) {
					if ((typeof custom[i]) == 'string' || (typeof custom[i]) == 'number') {
						el.innerHTML = custom[i];
					} else if (custom[i][0] == 'alt') {
						el.setAttribute("alt", custom[i][1])
					} else {
						if (custom[i][1].charAt(0) == '"') {
							eval('el.' + custom[i][0] + ' = '+ custom[i][1]);
						} else {
							eval('el.' + custom[i][0] + ' = "'+ custom[i][1] + '"');
						}
					}
				}
			}
			if (calls.length) startRequest();
		}
	}
}

var likeflag = false;

function like(o) {
	if (!likeflag) {
		o.style.backgroundPosition = '0 -16px';
		calls.push('http://tb.altervista.org/fcgi/like.pl?url='+escape(document.referrer));
		startRequest();
		likeflag = true;
	}
	return false;
}

// ]]>
